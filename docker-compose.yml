# version: "3.9"
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - SA_PASSWORD=YourStrong!Passw0rd
      - ACCEPT_EULA=Y
    volumes:
      - sql_data:/var/opt/mssql
    ports: []
    networks:
      - backend

  api:
    image: ghcr.io/your-username/prebuilt-dotnet-api:latest
    container_name: api
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=master;User Id=sa;Password=YourStrong!Passw0rd;
    ports:
      - "8082:80"
    depends_on:
      - sqlserver
    networks:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
    ports:
      - "8088:80"
    depends_on:
      - api
    networks:
      - backend

volumes:
  sql_data:

networks:
  backend:
    driver: bridge
