<!DOCTYPE html>
<html>
<head>
  <title>My Web App</title>
</head>
<body>
  <h1>Welcome to My Web App!</h1>
  <p>API status: <span id="status"></span></p>

  <script>
    fetch("/api/health")
      .then(res => res.json())
      .then(data => document.getElementById("status").textContent = data.status)
      .catch(err => document.getElementById("status").textContent = "Error");
  </script>
</body>
</html>
